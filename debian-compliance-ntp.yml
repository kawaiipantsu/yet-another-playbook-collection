#  .---------| My Compliance Playbooks - NTP (time sync)
#  | 
#  | This playbook will do the following:
#  | - Install NTP package to latest
#  | - Copy over the ntp.conf template
#  | - Will use your default gateway IP as default NTP server!
#  `---------------------------------------------------------------
---

- hosts: debian
  tasks:
    - name: Check if platform is Virtual
      lineinfile:
        dest: /sys/devices/virtual/dmi/id/sys_vendor
        line: "QEMU"
      check_mode: yes
      register: virtual
      failed_when: (virtual is changed) or (virtual is failed)
      ignore_errors: true

    - name: Check if platform is Physical
      set_fact:
        physical: true
        virtual: false
      when: virtual is changed

    - name: Set fact for Virtual
      set_fact:
        physical: false
        virtual: true
      when: virtual

    - name: Install NTP package
      register: updatesys
      apt:
        update_cache: yes
        force_apt_get: yes
        cache_valid_time: 3600
        name:
          - ntp
        state: latest