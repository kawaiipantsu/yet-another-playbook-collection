#  .---------| Debian "Kawaiipantsu custom" Harden SSHd config
#  |
#  | This is a special playbook that uses my special custom sshd
#  | harden sshd_config file. This should work in most cases and
#  | for production usage, all commented and easy to follow.
#  |
#  | Taking it directly from GIST, so single point to keep updated
#  |
#  | Also i have kept sftp subsystem, but would had like to
#  | disable it as well but ansible is using it in many cases ...
#  |
#  | PS: This will add a pre-auth default message as well!!
#  |     Change afterwards if you dont want the default...
#  `---------------------------------------------------------------
---

- hosts: debian
  tasks:
    - name: Get timestamp for bak files
      ansible.builtin.set_fact:
        bak_ts: "{{ lookup('pipe', 'date +%Y%m%dT%H%M%S') }}"
        
    - name: Audit log output for what FQDN hosts is being custom sshd harden
      ansible.builtin.debug:
        msg: "This is host/server: {{ ansible_hostname }}"

    - name: Make backup of sshd_config
      ansible.builtin.copy:
        src: /etc/ssh/sshd_config
        dest: /etc/ssh/sshd_config.{{bak_ts}}.bak
        owner: root
        group: root
        mode: '0644'
        
    - name: Make backup of sshd_public_banner.txt
      ansible.builtin.copy:
        src: /etc/ssh/sshd_public_banner.txt
        dest: /etc/ssh/sshd_public_banner.txt.{{bak_ts}}.bak
        owner: root
        group: root
        mode: '0644'

    - name: Download sshd_config
      ansible.builtin.get_url:
        url: https://gist.githubusercontent.com/kawaiipantsu/b27d953de9793731b60b4636bad7a3dc/raw/9858288accbb73e11847efcb883e571864ad3e4a/sshd_config
        dest: /etc/ssh/sshd_config
        mode: '0644'
        
    - name: Download sshd_public_banner.txt
      ansible.builtin.get_url:
        url: https://gist.githubusercontent.com/kawaiipantsu/b27d953de9793731b60b4636bad7a3dc/raw/9858288accbb73e11847efcb883e571864ad3e4a/sshd_public_banner.txt
        dest: /etc/ssh/sshd_public_banner.txt
        mode: '0644'

    - name: SHA1 CHECKSUM output on sshd_config
      shell: |
        sha1sum /etc/ssh/sshd_config
      check_mode: false
      changed_when: true

    - name: Restart SSH daemon
      ansible.builtin.systemd:
        name: sshd
        state: restarted
